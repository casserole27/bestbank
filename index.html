<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BestBank</title>

    <!--GOOGLE FONT-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->

    <link rel="stylesheet" href="index.css">

</head>

<!--

    https://clewisdev.com

 -->

 <body>

    <main class="main-container">
    
        <header class="header-container">

            <img src="assets/bestbank_logo.png" 
                class="bestbank-logo"
                alt="">

            <nav class="menu-container">
                
                <ul class="menu">
                    <li class="menu-item">
                        <a href="">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="">Payments</a>
                    </li>
                    <li class="menu-item">
                        <a href="">Savings</a>
                    </li>
                    <li class="menu-item">
                        <a href="">Financing</a>
                    </li>
                    <li class="menu-item">
                        <a href="">Stocks</a>
                    </li>
                </ul>
            
            </nav>

        </header>

        <section class="btns-container">

            <button
                type="submit"
                class="pay-btn">
                Pay
            </button>

            <button
                type="submit"
                class="transfer-btn">
                Transfer
            </button>
        
        </section>

        <section class="info-container">
        
            <div class="accounts-container">
                <p class="accounts-title">
                    Accounts
                </p>
                <ul class="accounts-list" id="accounts-list">
   
                </ul>
            
            </div><!--close accounts container-->

            <div class="spendings-container">
                <p class="spendings">
                    Spendings
                </p>

                <ul class="spendings-list" id="spendings-list">
         
                </ul>

            </div><!-- close spendings container-->
        
        </section>

    </main>

    <script src="index.js" type="module"></script>

</body>
</html>
